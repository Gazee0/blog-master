<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">


    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">

            <h2 class="ui teal header item">Blog管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

           <div class="right menu">
               <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        方寸山河
                    </div>
                   <i class="dropdown icon"></i>
                   <div class="menu">
                       <a href="#" class="item">注销</a>
                   </div>
               </div>
           </div>
        </div>
    </div>
    <a href="#" class="ui menu toogle black icon  button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container fell">
        <div class="right menu">
            <a href="#" class="teal active  item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<!--m-container-big 用于调节框的大小-->
<div  class="m-container-big  m-padded-tb-big">
    <div class="ui container">
<!--        form表单是用来发布的-->
<!--        拿到传过来的blog文章，进行展示，然后可以编辑-->
        <form id="blog-form" action="#"  th:action="@{/admin/blogs}"  method="post" class="ui form">
            <!-- ***这里是隐含域***，用于保存是否是草稿状态，点击发布值为true，否则为false-->
            <input type="hidden" name="published" >
            <input type="hidden" name="id" >
<!--            required要求必须输入-->
            <div class="required field">
                <div class="ui left labeled input" style="z-index: 3 !important;">
                    <div class="ui selection compact teal basic dropdown label">
                        <!--隐含域-->
                        <input type="hidden" value="原创" name="flag" >
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="required field">
<!--                引入md编辑器-->
<!--                style="z-index: 1 表示放在最上层-->
                <div id="md-content" style="z-index: 2 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none" >
                        [TOC]
#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory</textarea>
                </div>
            </div>


            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input"  style="z-index: 3 !important;">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection  dropdown ">
                            <input type="hidden" name="typeId" >
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="type:${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
<!--                                <div  class="item" data-value="1">错误日志</div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" field">
                    <div class="ui left labeled action input"  style="z-index: 3 !important;">
                        <label class="ui compact teal basic label">标签</label>
<!--                        multiple多选   search可搜索-->
                        <div class="ui fluid selection multiple search  dropdown">
                            <input type="hidden" name="tagIds">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div th:each="tag:${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="firstPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="required field">
                <textarea name="description" placeholder="博客描述..."  maxlength="200"></textarea>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
<!--                        checked默认选中-->
                        <input type="checkbox" id="recommend" name="recommend" checked >
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <!--                checkbox：多选框-->
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" checked>
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" checked>
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" name="commentabled" checked>
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>

            <!--显示错误信息-->
            <div class="ui error message"></div>

            <!--right aligned 放在右边-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>
        </form>

    </div>
</div>

<br><br><br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/avatar.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：2682585660@qq.com</a>
                    <a href="#" class="item m-text-thin">QQ：2682585660</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 - 2023 方寸山河 Designed by 方寸山河</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>


<script>
    //初始化Markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            emoji : true,
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            //html调试开启下面这个
            // path : "/static/lib/editormd/lib/"
            path: "/blog/lib/editormd/lib/"
            //thymleaf调试开启上面这个,blog为当前项目名
        });
    });

    $(".menu.toogle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $(".ui.dropdown").dropdown({
        on : 'hover'
    });
    //非空校验
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客标题'
                }]
            },
            content:{
                identifier:'content',
                rules:[{
                    type:'empty',
                    prompt:'内容：请输入博客内容'
                }]
            },
            typeId:{
                identifier:'typeId',
                rules:[{
                    type:'empty',
                    prompt:'分类：请输入博客分类'
                }]
            },
            firstPicture:{
                identifier:'firstPicture',
                rules:[{
                    type:'empty',
                    prompt:'首图：请选择首图'
                }]
            }
        }
    });

    //点击save-btn响应jquery事件
    $('#save-btn').click(function () {
        //点击该按钮将隐含域的值赋为false，意思为保存
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });
    //点击publish-btn响应jquery事件
    $('#publish-btn').click(function () {
        //点击该按钮将隐含域的值赋为true，意思为保存
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });


</script>

</body>
</html>
