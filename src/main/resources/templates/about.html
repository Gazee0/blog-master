<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(6)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toogle black icon  button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--中间内容-->
<div  class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">

        <div class="ui stackable grid">
            <div class="eleven wide column">
<!--               segment图片边框 -->
                <div class="ui segment">
                    <img src="https://s1.328888.xyz/2022/05/05/hF4My.jpg" th:src="@{${about.picture}}" alt="" class="ui rounded image">
                </div>
            </div>

            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment" th:text="${about.introduce}">
                    <p class="m-text">方寸山河，一个在读大三学生，在摆烂中逐渐喜欢编程；一个终身学习者，誓将学习无限循环. 希望结识可以共同成长的小伙伴.</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic left pointing label" th:each="love:${about.hobby}" th:text="${love}">编程</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic left pointing label m-margin-tb-tiny" th:each="tag:${about.tag}" th:text="${tag}">Java</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">...</div>
                </div>
                <div class="ui bottom attached segment">
                    <a href="#" class="ui github circular icon button" data-content="1111" th:attr="data-content=${about.github}" data-position="bottom center"><i class="github icon"></i></a>
                    <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a href="#" class="ui qq circular icon button" data-content="2682585660" th:attr="data-content=${about.qq}" data-position="bottom center"><i class="qq icon"></i></a>
                    <a href="#" class="ui email circular icon button" data-content="2682585660@qq.com" th:attr="data-content=${about.email}" data-position="bottom center"><i class="envelope outlin icon"></i></a>
                </div>
                <div class="ui wechat-qr flowing popup transition hidden" id="wechat">
                    <img src="../static/images/avatar.png" th:src="@{${about.wechat}}" alt="" class="ui rounded image" style="height:110px;width: 110px">
                </div>


            </div>
        </div>

    </div>
</div>

<br><br><br><br><br>
<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $(".menu.toogle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $(".qq").popup();
    $(".email").popup();
    $(".github").popup();
    $(".wechat").popup({
        popup:$(".wechat-qr"),
        position:"bottom center"
    })
</script>
</body>
</html>
