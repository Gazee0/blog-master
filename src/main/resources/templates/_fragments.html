<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
<!--    替换标题-->
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--    引入代码高亮-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--    引入生成目录插件-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/}" th:classappend="${n==1}?'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/types/-1}" th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/tags/-1}" th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/archives}" th:classappend="${n==4}?'active'"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/talk}" th:classappend="${n==5}?'active'"><i class="comment icon"></i>说说</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/about}" th:classappend="${n==6}?'active'"><i class="info icon"></i>关于我</a>


            <div class="ui small icon input right m-item item m-mobile-hide">
                <form name="ui form" action="#" th:action="@{/search}" method="get" target="_blank">
                    <div class="ui icon  input m-margin-tb-tiny">
                        <input type="text" id="search" name="query" placeholder="搜索...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="inverted circular  search link black icon"></i>
                    </div>
                </form>

            </div>

        </div>
    </div>
    <a href="#" class="ui menu toogle black icon  button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">微信</h4>
                    <div class="item">
                        <img src="../static/images/avatar.png" th:src="@{${about.wechat}}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">公众号</h4>
                    <div class="item">
                        <img src="../static/images/avatar.png" th:src="@{${about.wechat}}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email:<span th:text="${about.email}">2682585660@qq.com</span></a>
                    <a href="#" class="item m-text-thin">QQ:<span th:text="${about.qq}">2682585660</span></a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " th:text="${about.websiteName}">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="${about.blogMessage}">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider">

        </div>
        <div  class="middle aligned" >
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2022 - 2023  Designed by <span th:text="${about.author}">方寸山河</span></p>
        </div>
    </div>

</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>
    <!--    前端输入验证-->
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'query',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            }}
    });

    //    后台传过来的验证

</script>

</body>
</html>
