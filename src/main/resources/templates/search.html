<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini">

</nav>



<!--中间内容-->
<div  class="m-container-small m-padded-tb-big animated fadeIn">


    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h2 style="color:red" th:text="${query}">
                    </h2>
                    <h3 class="ui teal header" >的搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfo.total}"> 14 </h2> 个
                </div>
            </div>
        </div>


        <div class="ui mini negative message" th:unless="${#strings.isEmpty(errorMessage)}" th:text="${errorMessage}">未查到数据</div>

        <div class="ui top attached teal segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog:${pageInfo.list}">
                <div class="ui middle aligned mobile reversed stackable grid" >
                    <div class="eleven wide column" >
                        <h3 class="ui header" ><a href="#" th:href="@{/blog/{id}(id=${blog.id})}"   target="_blank" class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
                        <p class="m-text" th:text="${blog.description}">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                        <div class="ui grid">
                            <div class="row">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}" >陈寿彬</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm:ss')}" >2017-10-01</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" >认知升级</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column"  th:each="newblog:${newBlogs}" th:if="${newblog.id}==${blog.id}" >
                                    <div class="ui basic left pointing label"   th:each="tag:${newblog.getTags()}" th:text="${tag.name}">方法论</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="five wide column">
                        <a href="#" target="_blank">
                            <img src="https://unsplash.it/800/450?image=1005"  th:src="@{ ${blog.firstPicture} }" alt="" class="ui rounded image">
                        </a>
                    </div>

                </div>
            </div>

        </div>

        <!--footer-->
        <div class="ui bottom attached segment">
            <div class="ui middle aligned three column grid">
                <div class="column">
                    <a class="ui mini teal basic button" th:href="@{/search/(pagenum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1,query=${query})}">下一页</a>
                </div>
                <div class="center aligned column">
                    <span class="item" th:text="|共 ${pageInfo.total} 条|">共10条</a></span>
                    <span class="item" th:text="|共 ${pageInfo.pages} 页|">共10页</a></span>
                    <span class="item" th:text="|第 ${pageInfo.pageNum} 页|">第1页</a></span>
                </div>
                <div class="right aligned column">
                    <a class="ui mini teal basic button" th:href="@{/search/(pagenum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages},query=${query})}">下一页</a>
                </div>
            </div>
        </div>

    </div>
</div>

<br><br><br><br>
<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $(".menu.toogle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $("#payButton").popup({
        popup:$(".payQ.popup"),
        on:'click',
        position:"bottom center"
    })
</script>
</body>
</html>
